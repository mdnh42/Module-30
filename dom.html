<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="friend-container">
        <div class="friend">
            <h3 class="friend-name">Friend- 1</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend- 2</h3>
            <p>Molestiae repellendus aperiam rem pariatur!</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend- 3</h3>
            <p>Cumque explicabo deleniti quos! Blanditiis!</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend- 4</h3>
            <p>Similique delectus ea harum distinctio?</p>
        </div>
    </div>
    <div>
        <h2>Control Room</h2>
        <button id="add-border">Add Border</button>
        <button onclick="addBgColor()">Add Background</button>
        <button id="add-friend">Add Friend</button>
        <button>Color Friend Name</button>
        <button>Extra</button>
    </div>
    <script>
        

        
        document.getElementById('add-border').addEventListener('click', function(){
            const friendContainer = document.getElementById('friend-container');
            friendContainer.style.border = '1px red solid';
        })
        function addBgColor(){
            const friends = document.getElementsByClassName('friend');
        for(const friend of friends){
            friend.style.backgroundColor = 'lightblue';
        }
        }

        document.getElementById('add-friend').addEventListener('click', function(){
            
            const container  = document.getElementById('friend-container');
            const friendDiv = document.createElement('div');
            friendDiv.classList.add('friend');
            friendDiv.innerHTML = `
            <h3 class="friend-name">Friend- 5</h3>
            <p>Similique delectus ea harum distinctio?</p>
            `
            container.appendChild(friendDiv);
        })
        

    </script>
</body>
</html>
